<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Musicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Musicas</h1>
    <ul>
        <li>
            <p><a href="/Musicas/BondadeDeDeus">Bondade de Deus</a></p>
            <img src="/static/Bondade de Deus.jpg" alt="Bondade de Deus" width="200">
        </li>
        <li>
            <p><a href="/Musicas/BoaParte">Boa Parte</a></p>
            <img src="/static/Boa Parte.jpg" alt="Boa Parte" width="200">
        </li>
        <li>
            <p><a href="/Musicas/RompendoEmFe">Rompendo em Fé</a></p>
            <img src="/static/rompendo_em_fe.jpg" alt="Rompendo em Fé" width="200">
        </li>
        <li>
            <p><a href="/Musicas/TeAgradeco">Te Agradeço</a></p>
            <img src="/static/te_agradeco.jpg" alt="Te Agradeço" width="200">
        </li>
    </ul>
</body>
</html>
